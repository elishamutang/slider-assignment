<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-carousel</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
    <body>
        <div class="slider-container">
            <div class="nav-btns" id="left-btn">
                <button>Left</button>
            </div>
            <div class="slider-frame">
                <img src="/assets/pexels-622162183-21371176.jpg" alt="picture-of-plant" id="plant">
                <img src="/assets/pexels-adamlowly-2570718.jpg" alt="picture-of-fox" id="fox">
                <img src="/assets/pexels-bylukemiller-20178475.jpg" alt="picture-of-hikers" id="hikers">
                <img src="/assets/pexels-therato-19434018.jpg" alt="picture-of-mountains" id="mountains">
            </div>
            <div class="nav-btns" id="right-btn">
                <button>Right</button>
            </div>
        </div>
    </body>
</html>
